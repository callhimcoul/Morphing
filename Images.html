<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial;
      background-color: #0c0b0b;
    }

    .return-btn-container {
      position: absolute;
      top: 20px;
      left: 20px; /* Adjusted to position the button on the left */
      z-index: 10; /* Ensure it's above other elements */
    }

    .return-btn {
      display: inline-block;
      background: url('https://i.imgur.com/0He3WGF.png') no-repeat center center; /* Füge den Pfad zu deinem Logo hinzu */
      background-size: cover; /* Stellt sicher, dass das Logo den Button-Bereich abdeckt */
      color: white; /* Farbe des Pfeils */
      text-decoration: none;
      font-size: 24px; /* Größe des Pfeils */
      padding: 10px 15px; /* Abmessungen des Buttons */
      border-radius: 50%; /* Kreisförmige Form */
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); /* Schatten für Tiefe */
      transition: all 0.3s ease; /* Übergangseffekt */
    }


    .return-btn:hover {
      background-color: #ddd; /* Slightly darker shade on hover */
      color: black;
      transform: translateY(-2px) scale(1.05); /* Small lift effect on hover */
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .column {
      flex: 25%; /* Adjusted for better responsiveness */
      max-width: 25%; /* Ensure column does not exceed 25% width */
      padding: 5px; /* Adds padding around each column */
    }

    .column img {
      opacity: 0.8;
      cursor: pointer;
      width: 100%; /* Adjusted to fill column width */
      height: auto; /* Adjusted for aspect ratio */
      display: block;
      object-fit: cover; /* Ensures images cover the area without losing their aspect ratio */
      aspect-ratio: 1 / 1; /* Ensures all images have the same aspect ratio */
    }

    .column img:hover {
      opacity: 1;
    }

    .container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      background-color: rgba(0,0,0,0.5);
      z-index: 1000;
    }

    .closebtn {
      position: absolute;
      top: 10px;
      right: 15px;
      color: white;
      font-size: 35px;
      cursor: pointer;
    }

    #imgtext {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 20px;
    }

    .custombold-text {
      font-family: Arial, sans-serif; /* Fallback to Arial if custom font is not available */
      color: goldenrod;
    }

    @media screen and (max-width: 768px) {

      .return-btn-container {
        top: 10px;
        left: 10px;
      }

      .return-btn {
        font-size: 20px;
        padding: 8px 12px; /* Smaller button for mobile devices */
      }

      .column {
        flex: 100%;
        max-width: 100%;
      }

      .column img {
        aspect-ratio: auto; /* Adjusts aspect ratio for smaller screens */
      }
    }

    .non-clickable {
      pointer-events: none; /* Ensures that clicks do not register */
    }

    #expandedImg {
      max-width: 90%;
      max-height: 80vh;
      object-fit: contain;
      margin-top: 8vh;
    }
  </style>
</head>
<body>

<div class="return-btn-container">
  <a href="index.html" class="return-btn">&#x2190;</a> <!-- Unicode-Pfeil -->
</div>


<div style="text-align:center">
  <h2 class="custombold-text">Morphing Image Gallery</h2>
</div>

<div class="row">
  <!-- Reinserted images with corrected aspect ratio -->
  <div class="column">

  </div>

  </div>
  <div class="column">
    <img src="https://i.imgur.com/VzxHfxr.png" alt="Davos" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="https://i.imgur.com/JS4LlTq.jpg" alt="Church Performance" onclick="myFunction(this);">
  </div>
  <div class="column">

  </div>
  <div class="column">
    <img src="https://i.imgur.com/fesIQhk.jpg" alt="Davos" onclick="myFunction(this);">

  <div class="column">
    <img src="https://i.imgur.com/jf5Xzv6.jpg" alt="Yuuki Wong" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="https://i.imgur.com/54FBlav.jpg" alt="Tomasz Wabnic" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="https://i.imgur.com/1Cbu4Ry.jpg" alt="Concert for Ukraine" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="https://i.imgur.com/cQAL9XP.png" alt="Concert for Ukraine" onclick="myFunction(this);">

  <div class="column">
    <img src="https://i.imgur.com/FjFQKlO.jpg" alt="Morphing x Johann Strauss" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="https://i.imgur.com/OYlQhpT.jpg" alt="La Scala, Milano" onclick="myFunction(this);">
  </div>
  <!-- Repeat for each image you want to include, adjusting src and alt attributes accordingly -->
</div>

<div class="container">
  <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
  <img id="expandedImg">
  <div id="imgtext"></div>
</div>

<script>
  function myFunction(imgs) {
    var expandImg = document.getElementById("expandedImg");
    var imgText = document.getElementById("imgtext");
    expandImg.src = imgs.src;
    imgText.innerHTML = imgs.alt;
    expandImg.parentElement.style.display = "flex";
  }

  function disableClickOnMobile() {
    if (window.innerWidth <= 768) {
      var images = document.querySelectorAll('.column img');
      images.forEach(function(img) {
        img.classList.add('non-clickable');
      });
    } else {
      var images = document.querySelectorAll('.column img');
      images.forEach(function(img) {
        img.classList.remove('non-clickable');
      });
    }
  }

  window.onload = disableClickOnMobile;
  window.onresize = disableClickOnMobile;

  document.querySelector('.container').addEventListener('click', function(event) {
    if (event.target === this) {
      this.style.display = 'none';
    }
  });
</script>
</body>
</html>
